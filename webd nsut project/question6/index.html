<!DOCTYPE html>
<html>
  <head>
    <title>Text Animation</title>
    <style>
      #textContainer {
        font-size: 5pt;
        color: red;
        transition: font-size 0.1s, color 0.1s;
      }
    </style>
  </head>
  <body>
    <div id="textContainer">TEXT- GROWING</div>

    <script>
      var textContainer = document.getElementById("textContainer");
      var fontSize = 5;
      var growing = true;

      function updateText() {
        if (growing) {
          fontSize += 1;
          textContainer.style.fontSize = fontSize + "pt";
          if (fontSize >= 50) {
            growing = false;
            textContainer.style.color = "blue";
            textContainer.textContent = "TEXT- SHRINKING";
          }
        } else {
          fontSize -= 1;
          textContainer.style.fontSize = fontSize + "pt";
          if (fontSize <= 5) {
            growing = true;
            textContainer.style.color = "red";
            textContainer.textContent = "TEXT- GROWING";
          }
        }
      }

      setInterval(updateText, 100);
    </script>
  </body>
</html>
